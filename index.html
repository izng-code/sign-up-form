        <div class="main-content">
            <div class="pitch-text">Join us in our search for meaning. 
                Join us to find Kingdom Hearts. You don't have to be a <em>Nobody</em>.
                You need us to find meaning. You don't know anything yet, only one thing:
                <br><br>You <em>know</em> you want to.
            </div>
            <div class="form">
                <form>
                    <div class="card">
                        <p>JOIN ORGANISATION XIII</p>
                        <label for="old_name">OLD NAME</label>
                        <input type="text" id="old_name" name="old_name">
                        <label for="new_name">NEW NAME</label>
                        <input type="text" id="new_name" name="new_name"> 
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email"> 
                        <label for="phone">PHONE NUMBER</label>
                        <input type="text" id="phone" name="phone"> 
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password"> 
                        <label for="confirmpassword">CONFIRM PASSWORD</label>
                        <input type="password" id="confirmpassword" name="confirmpassword"> 
                        <input type="radio" id="already_nobody" name="nobody">
                        <label for="already_nobody">Already a Nobody</label>
                        <input type="radio" id="not_nobody" name="nobody">
                        <label for="not_nobody">Not a Nobody yet</label>
                    </div>
                    <input type="submit" value="JOIN ORGANISATION XIII">
                </form>
